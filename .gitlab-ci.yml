stages:          # List of stages for jobs, and their order of execution
  - mavenbuild
  - test
  - deploy

maven-build:       # This job runs in the build stage, which runs first.
  stage: mavenbuild
  tags:
    - springboot_tag
  script:
    - echo "Compiling Proj1..."
    - cd backend/proj1
    - mvn package -B
    - echo "Compile complete."

